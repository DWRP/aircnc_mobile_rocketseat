<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script defer src="./assets/scripts/calculator.js"></script>
    <script defer src="./assets/scripts/main.js"></script>
    
    <title>CALCULATOR</title>
</head>
<body>
    <div class="container">
    
        <h1>CALCULATOR</h1>
        <div class="calc">
            <div class="box_text">
                <input type="text" readonly>
            </div>
            <div class="buttons">
                <div class="definitions">
                    <button>‚Üê</button>
                    <button>C</button>
                    <button>CE</button>
                    <button>%</button>
                </div>
                <div class="dpad">
                    <div class="nums">
                        <div class="line">
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                        </div>
                        <div class="line">
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                        </div>
                        <div class="line">
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                        </div>
                        <div class="line">
                            <button>0</button>
                            <button>.</button>
                            <button>=</button>
                        </div>
                    </div>
                    <div class="operators">
                        <button>/</button>
                        <button>*</button>
                        <button>-</button>
                        <button>+</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
