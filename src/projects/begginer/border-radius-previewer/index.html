<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Border change and Previewer">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    

    <link rel="stylesheet" href="./assets/css/style.css" />
    <script defer src="./assets/scripts/main.js"></script>
    <title>Border-radius Previewer</title>
</head>
<body>
    <div class="container">
    
        <h1>Border-radius Previewer</h1>
        <div class="type">
            <div class="type_buttons">
                
                <button class="type_button" onClick="changeType('px')" name="_pixel">px</button>
                <button class="type_button" onClick="changeType('%')" name="_percent">%</button>
                <button class="type_button" onClick="changeType('rem')" name="_rem">rem</button>
                <button class="type_button copy" >Copy Style</button>
            </div>

            <div class="size">
                <div class="width">
                    <label for="width">box-width(px):</label>
                    <input type="text" name="width" class="size_input"/>
                </div>
                <div class="height">
                    <label for="height">box-height(px):</label>
                    <input type="text" name="height" class="size_input"/>
                </div>
            </div>
            <p class="max-size"></p>
        </div>
        <div class="contant">
            <div class="top">
                <input type="text" class="left" maxlength="4"/>
                <input type="text" class="right" maxlength="4"/>
            </div>
            <div class="box">
            
            </div>
            <div class="bottom">
                <input type="text" class="left" maxlength="4"/>
                <input type="text" class="right" maxlength="4"/>
            </div>    
        </div>
    </div>
</body>
</html>
